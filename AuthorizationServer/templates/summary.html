<!DOCTYPE html>
<html>
<head>
    <title>Patient Summary</title>
</head>
<body>
    <form action="/" method="get" >
        <button type="submit"> Home </button>
    </form>
    <h1>{{patient_info[0]}} #{{ patient_info[1] }} Summary</h1>
    <table border="1">
        <tr>
            <th>SOC Date</th>
            <th>Visit Count</th>
            <th>MRN</th>
            <th>Authorization #</th>
            <th>Visit Count</th>
            <th>SOC Date</th>
            <th>Request Date</th>
            <th>Approved Date</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
